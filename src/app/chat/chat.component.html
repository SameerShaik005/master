<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <mat-nav-list>
        <mat-list-item>Chat</mat-list-item>
        <mat-list-item>Teams</mat-list-item>
        <mat-list-item>Calendar</mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <!-- Top Navigation Bar -->
      <mat-toolbar class="toolbar">
        <span>Double Chin</span>
        <span class="spacer"></span>
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="main-content">
        <mat-card>
          <!-- Chat Messages Example -->
          <div *ngFor="let message of messages" class="chat-bubble">
            {{ message.text }}
          </div>
        </mat-card>
  
        <mat-form-field appearance="outline" class="message-input">
          <mat-label>Type a message...</mat-label>
          <input matInput>
          <button mat-icon-button matSuffix>
            <mat-icon>send</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
